<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .author {
            display: flex;
            align-items: center;
        }

        .author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-info {
            font-size: 14px;
        }

        .author-info span {
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="C:\Users\DELL\Documents\laptop.jpg"alt="Laptop">
    <div class="card-content">
        <div class="card-title">Lorem ipsum dolor sit amet</div>
        <div class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore perferendis</div>
        <div class="author">
            <img src="C:\Users\DELL\Documents\john deo.jpg"alt="John Doe">
            <div class="author-info">
                <span>John Doe</span>
                <small>Oct 08, 2020</small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
